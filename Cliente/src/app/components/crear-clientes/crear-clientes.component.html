<div class="container mt-5">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo">CREAR CLIENTE</span>
                  <form class="mt-3" [formGroup]="clienteForm" (ngSubmit)="agregarCliente()">
                      <div class="mb-3">
                          <input type="text" formControlName="nombre" class="form-control form-control-lg"
                              placeholder="nombre">
                          <div class="text-danger"
                              *ngIf="clienteForm.get('nombre')?.hasError('required') && clienteForm.get('nombre')?.touched">
                              <span>El nombre <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="direccion" class="form-control form-control-lg"
                              placeholder="direccion">
                          <div class="text-danger"
                              *ngIf="clienteForm.get('direccion')?.hasError('required') && clienteForm.get('direccion')?.touched">
                              <span>La direccion <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="localidad" class="form-control form-control-lg"
                              placeholder="localidad">
                          <div class="text-danger"
                              *ngIf="clienteForm.get('localidad')?.hasError('required') && clienteForm.get('localidad')?.touched">
                              <span>La localidad <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="email" class="form-control form-control-lg"
                              placeholder="email">
                          <div class="text-danger"
                              *ngIf="clienteForm.get('email')?.hasError('required') && clienteForm.get('email')?.touched">
                              <span>El email <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                        <input type="text" formControlName="vendedor" class="form-control form-control-lg"
                            placeholder="vendedor">
                        <div class="text-danger"
                            *ngIf="clienteForm.get('vendedor')?.hasError('required') && clienteForm.get('vendedor')?.touched">
                            <span>El vendedor <strong>es obligatorio</strong></span>
                        </div>
                        </div>
                        <div class="mb-3">
                          <input type="number" formControlName="telefono" class="form-control form-control-lg"
                              placeholder="telefono">
                          <div class="text-danger"
                              *ngIf="clienteForm.get('telefono')?.hasError('required') && clienteForm.get('telefono')?.touched">
                              <span>El telefono <strong>es obligatorio</strong></span>
                          </div>
                          </div>
                          <div class="mb-3">
                            <input type="number" formControlName="cuil" class="form-control form-control-lg"
                                placeholder="cuil">
                            <div class="text-danger"
                                *ngIf="clienteForm.get('cuil')?.hasError('required') && clienteForm.get('cuil')?.touched">
                                <span>El cuil <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                      <div class="mb-3">
                          <button routerLink="/listar-cliente" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                          <button type="submit" [disabled]="clienteForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
